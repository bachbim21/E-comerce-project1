<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">


  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header class="main-header">
  <div th:replace="fragments :: main-header"></div>
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->


<!-- Start All Title Box -->
<div th:replace="fragments::slider">
</div>
<!-- End All Title Box -->

<!-- Start Shop Page  -->
<div class="shop-box-inner">
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
        <div class="right-product-box">
          <div class="product-item-filter row">
            <div class="col-12 col-sm-8 text-center text-sm-left">
              <div class="toolbar-sorter-right">
                <span>Sort by </span>
                <select id="basic" class="selectpicker show-tick form-control" data-placeholder="VND" onchange="location = this.value;">
                <option data-display="Select">Nothing</option>
                  <option value="http://localhost:8020/shop/descPrice">High Price → Low Price</option>
                  <option value="http://localhost:8020/shop/ascPrice">Low Price → High Price</option>
                  <option value="4">Best Selling</option>
                </select>
              </div>
              <p>Showing all results</p>
            </div>
            <div class="col-12 col-sm-4 text-center text-sm-right">
              <ul class="nav nav-tabs ml-auto">
                <li>
                  <a class="nav-link active" href="#grid-view" data-toggle="tab"> <i class="fa fa-th"></i> </a>
                </li>
                <li>
                  <a class="nav-link" href="#list-view" data-toggle="tab"> <i class="fa fa-list-ul"></i> </a>
                </li>
              </ul>
            </div>
          </div>

          <!--all product-->
          <div class="container" th:each = "c : ${category}">
            <div class="row" >
              <div class="col-lg-12">
                <div class="title-all text-center">
                  <h1 th:text="${c.name}"></h1>
                  <p>Have you a really good meal!</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="special-menu text-center">
                  <div class="button-group filter-button-group">
                    <button class="active" data-filter="*">All</button>
                    <button data-filter=".best-seller">Best seller</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row special-list">
              <!--<div class="col-lg-3 col-md-6 special-grid best-seller" >
                  <div class="products-single fix">
                      <div class="box-img-hover">
                          <img src="" alt="Image">
                          <div class="mask-icon">
                              <ul>
                                  <li><a href="product-detail.html" data-toggle="tooltip" data-placement="right"
                                         title="View"><i class="fas fa-eye"></i></a></li>
                              </ul>
                              <a class="cart" href="#">Add to Cart</a>
                          </div>
                      </div>
                      <div class="why-text">
                          <h4 ></h4>
                          <h5 > </h5>
                      </div>
                  </div>
              </div>-->
              <div class="col-lg-3 col-md-6 special-grid" th:each="p : ${product}" th:if = "${p.category.cateid == c.cateid}">
                <div class="products-single fix">
                  <div class="box-img-hover">
                    <img th:src="@{'data:image/jpeg;base64,' + ${p.image}}" class="img-fluid" alt="Image">
                    <div class="mask-icon">
                      <ul>
                        <li><a th:href="@{/findProduct/{id}(id = ${p.proid})}" data-toggle="tooltip" data-placement="right"
                               title="View"><i class="fas fa-eye"></i></a></li>
                      </ul>
                      <a class="cart" href="#">Add to Cart</a>
                    </div>
                  </div>
                  <div class="why-text">
                    <h4 th:text="${p.name}"></h4>
                    <h5 th:text="${p.cost_price} + 'VND'"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
        <div class="product-categori">
          <div class="search-product">
            <form action="#">
              <input class="form-control" placeholder="Search here..." type="text">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
          <div class="filter-sidebar-left">
            <div class="title-left">
              <h3>Categories</h3>
            </div>
            <div class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men"
                 data-children=".sub-men" th:each="categoryDto : ${categoryDtoList}">
              <a th:href="@{/productInCategory/{id}(id = ${categoryDto.id})}" class="list-group-item list-group-item-action">[[${categoryDto.name}]] <small class="text-muted">([[${categoryDto.numberProduct}]])</small></a>
            </div>
          </div>
          <div class="filter-price-left">
            <div class="title-left">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Shop Page -->

<!-- Start Feed  -->
<div th:replace="fragments::instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
