<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments::main-top">
    </div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="fragments::main-header">
    </header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="fragments::top-search">
    </div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="fragments::instagram-box">
    </div>
    <!-- End All Title Box -->
    <div class="mainDiv">
        <div class="cardStyle">
            <div class="text alert alert-warning" th:if = "${error}">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/update-infor}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            
            <img src="" id="signupLogo"/>
            
            <h2 class="formTitle">
              <i>Personal Information</i> 
            </h2>

          <div class="inputDiv">
            <label class="inputLabel" for="firstname"> First name * </label>
            <input type="text" th:field = "*{first_name}"  id="firstname" name="first_name" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="lastname">Last name *</label>
            <input type="text" id="lastname" th:field = "*{last_name}" name="last_name" readonly>
          </div>
            
          <div class="inputDiv">
            <label class="inputLabel" for="username">User name *</label>
            <input type="text" id="username" th:field = "*{username}" name="username" readonly>
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="phoneNumber">Phone number *</label>
            <input type="number" id="phoneNumber" th:field = "*{phone_number}" name="phone_number">
          </div>

          <div class="inputDiv">
            <label class="inputLabel" for="address">Address *</label>
            <input type="text" id="address" th:field = "*{address}" name="address">
          </div>

         <!-- <div class="inputDiv">
            <label class="inputLabel" for="city">City *</label>
            <input type="text" id="city" th:field = "*{city}" name="city">
          </div>-->

                <div class="inputDiv">
                    <label class="inputLabel" for="city">City *</label>
                    <select class="form-control" id="city" th:field="*{city}" name="city" required
                            th:each="c: ${country}">
                        <option value="">-SELECT-</option>
                        <option th:each="ci : ${city}"
                                th:value="${ci.id}"
                                th:text="${ci.name}">
                        </option>
                    </select>
                </div>

                <div class="inputDiv">
                <label class="inputLabel" for="country">Country *</label>
                <select class="form-control" id="country" th:field="*{country}" name="country" required>
                    <option value="">-SELECT-</option>
                    <option th:each="c : ${country}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>


          <!--<div class="inputDiv">
            <label class="inputLabel" for="country">Country *</label>
            <input type="text" id="country" th:field = "*{country}" name="country">
          </div>-->
          
          <div class="buttonWrapper">
            <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
              <span>Save</span>
            </button>
          </div>
            
        </form>
        </div>
      </div>
    </section>

    
    <!-- End copyright  -->

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

    <!-- ALL JS FILES -->
    <div th:replace="fragments::script">
    </div>
</body>

</html>
