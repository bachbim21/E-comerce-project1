<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">


</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Checkout</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                    <li class="breadcrumb-item active"> Checkout</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="order-date">Order Date</th>
                                <th class="date">Delivery Date</th>
                                <th class="price-pr">Order Status</th>
                                <th class="quantity-box">Quantity</th>
                                <th class="total-tax">Tax</th>
                                <th class="total-pr">Total Price</th>
                                <th class="total-pay">Payment Method</th>
                                <th class="action">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="o : ${order}">

                                <td class="order-date">
                                    <p th:text="${o.order_date}"></p>
                                </td>

                                <td class="date" th:if="${o._accept == true}">
                                    <p th:text="${o.delivery_date}"></p>
                                </td>

                                <td class="date" th:if="${o._accept == false}">
                                    <p>Pending</p>
                                </td>

                                <td class="price-pr">
                                    <p th:text="${o.order_status}"></p>
                                </td>

                                <td class="quantity-box">
                                    <p th:text="${o.quantity}"></p>
                                </td>

                                <td class="total-tax">
                                    <p style="color: black" th:text="${o.tax}">[</p>
                                </td>

                                <td class="total-pr">
                                <p style="color: red" th:text="${o.total_price + o.tax}"></p>
                                </td>

                                <td class="total-pay" style="color: black">
                                    <p th:text="${o.payment_method}"></p>
                                </td>

                                <td class="action">
                                    <button class="button-cancel">Cancel</button>
                                </td>

                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments::footer"></footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
